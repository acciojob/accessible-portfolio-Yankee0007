<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Portfolio</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Heading with ARIA role -->
  <h1 role="heading">Mannu's Portfolio</h1>

  <!-- Navigation with ARIA role -->
  <nav role="navigation">
    <ul role="list">
      <li role="listitem"><a href="#about">About Me</a></li>
      <li role="listitem"><a href="#projects">Projects</a></li>
      <li role="listitem"><a href="#contact">Contact</a></li>
    </ul>
  </nav>

  <!-- Image with ARIA role and alt text -->
  <img src="https://via.placeholder.com/150" alt="Profile Picture of Mannu" role="img">

  <!-- Brief description -->
  <p>Hello! I am Mannu, a front-end web developer passionate about creating beautiful and accessible websites.</p>

  <!-- List of skills/projects with ARIA roles -->
  <h2>Skills & Projects</h2>
  <ul role="list">
    <li role="listitem">HTML, CSS, JavaScript</li>
    <li role="listitem">React & Front-End Development</li>
    <li role="listitem">Accessible Web Design (ARIA roles)</li>
  </ul>

</body>
</html>
